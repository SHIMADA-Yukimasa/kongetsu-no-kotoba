<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="styles.css">
    <script type="module" src="./kotoba.js"></script>
    <script type="module" src="./main.js"></script>
    <title>今月の言葉</title>
</head>

<body>
    <div class="container">
        <div class="item" id="kotoba">
            <h1><u id="month" ></u></h1>
            <div class="box">
                <div class="tate" id="proverb"></div>
            </div>
            <br>
            <div class="citation"></div>
        </div>

        <div class="item" id="oshie">
            <h1><u>御仏の教え</u></h1>
            <div class="box">
                <div class="txt" id="explanation"></div>
            </div>
        </div>
        <div class="item" id="gyouji">
            <div>
            <img src="kyomizu-rogo.png" width="500" height="73" alt="ロゴ">
            </div>
            <div id="title">清水寺通信<br>2025年9月号</div>
            <table>
                <tr>
                    <th colspan="2">9月 行事予定</th>
                </tr>
                <tr>
                    <td>11日</th>
                    <td>稲荷社御縁日</th>
                </tr>
                <tr>
                    <td>17日</th>
                    <td>観音様御縁日</th>
                </tr>
                <tr>
                    <td>28日</th>
                    <td>懺悔護摩供養</th>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <th colspan="2">10月 行事予定</th>
                </tr>
                <tr>
                    <td>11日</th>
                    <td>稲荷社御縁日</th>
                </tr>
                <tr>
                    <td>17日</th>
                    <td>観音様御縁日</th>
                </tr>
                <tr>
                    <td>18日</th>
                    <td>萬燈会</th>
                </tr>
                <tr>
                    <td>19日</th>
                    <td>諷誦（ふじゅ）</th>
                </tr>
                <tr>
                    <td>28日</th>
                    <td>懺悔護摩供養</th>
                </tr>
            </table>
        </div>

        <div class="item" id="kiyomizu">
            <div class="title">清水寺からの<br>お知らせ</div>
        </div>

        <div class="item" id="renjyouin">
            <div class="title">蓮乗院からの<br>お知らせ</div>
            <div class="rencontainer">
                <div class="renitem">
                    <div class="tate" id="renannai">清水寺稲荷社ご案内</div>
                </div>
                <div class="renitem">
                    <div id="image">
                    <img src="torii2_kasuga.png" alt="鳥居のイラスト">
                    </div>
                <div class="tate" id="ennichi">
                    <span class="num">11</span>日は稲荷社ご縁日です<br>法要 午前<span class="num">10</span>時～
                </div>
                </div>
                <div class="renitem">
                    <div class="tate" id="toiawase">
                        お問い合わせは清水寺本堂<br>祈祷受付までお越しください。
                    </div>
                </div>
            </div>
        </div>

        <div class="item" id="reizanji">
            <div class="title">霊山寺からの<br>お知らせ</div>
        </div>

    </div>
</body>

</html>
